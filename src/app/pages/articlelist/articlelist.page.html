<ion-header>
  <ion-toolbar>
      <ion-icon slot="start" name="cart"></ion-icon>Liste d'article
      <ion-button slot="end" fill="outline" color="secondary" (click)="openNew()"><ion-icon name="add-circle"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let a of articleList">
      <ion-toolbar>
        <ion-label slot="start" (click)="openAction(a)">{{a.name}}</ion-label>
        <ion-button slot="end" (click)="addToCart(a)" ><ion-icon name="bag-add"></ion-icon></ion-button>
      </ion-toolbar>
    </ion-item>
  </ion-list>
</ion-content>
